<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
Transition
</title>
<meta charset = "UTF-8">
<style>
.tip{
position: relative;
display: inline-block;
border-bottom: 1px dotted black;
}
.tip .tool{
visibility: hidden;
width: 120px;
background-color: black;
color: #fff;
text-align: center;
border-radius: 6px;
padding: 5px 0;
position: absolute;
z-index: 1;
bottom: 100%;
left: 50%;
margin-left: -60px;
opacity: 0;
transition: opacity 5s; 
}

.tip:hover .tool{
visibility: visible;
opacity: 1;
}
</style>
</head>

<body>
<!--title = "this is the info"-->
<br>
<br>
<br>
<br>
<p class = "tip">
This is a paragraph
<span class = "tool">
and here is some more information about this paragraph
</span>
</p>

</body>
</html>
