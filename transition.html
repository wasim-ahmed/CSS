<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
Transition
</title>
<meta charset = "UTF-8">
<style>
img{
width: 100px;
height: 100px;
display: block;
margin-right: auto;
margin-left: auto;
transition: width 2s,height 4s;
}
img:hover{
width: 500px;
height: 500px;
}
</style>
</head>

<body>

<img src = "img_forest.jpg" alt = "Forest Gump">

</body>
</html>
