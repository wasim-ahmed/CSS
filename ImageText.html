<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
ImageText
</title>
<meta charset = "UTF-8">
<style>
.box{
position: absolute;
}

.inbox{
position: absolute;
    left: 0;
    top: 25%;
    width: 100%;
    text-align: center;
    font-size: 28px;
}
img{
z-index: 1;
}
</style>
</head>

<body>
<div class = "box">
<img src = "img_mountains.jpg">
<div class = "inbox">
this is text over image
</div>
</div>
</body>
</html>
