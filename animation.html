<!DOCTYPE html>
<html lang = "en-US">
<head>
<title>
Transition
</title>
<meta charset = "UTF-8">
<style>
img{
width: 100px;
height: 100px;
display: block;
position: relative;
margin-right: auto;
margin-left: auto;
animation-name: drop;
animation-duration: 3s;
animation-fill-mode: forwards;
}
@keyframes drop{
from{top:0px;}
to{top:200px;width: 500px;height: 500px;}
}

</style>
</head>

<body>

<img src = "img_forest.jpg" alt = "Forest Gump">

</body>
</html>
